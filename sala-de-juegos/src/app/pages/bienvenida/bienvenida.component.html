<div class="bienvenida-container d-flex flex-column justify-content-center align-items-center bg-dark text-white p-4 min-vh-100">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-info steam-title">
            ¡Bienvenido a <span class="text-grow">Franlandia🎮🚀</span>!
        </h1>
    </div>

    @if(this.auth.user() !== null)
    {
        <h2 class="mb-4 text-info">Hola {{ this.nombreUsuario() }} 😄👋</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
            <div class="col" *ngFor="let juego of juegos; let i = index">
                <div class="card game-card h-100 text-center"
                        [class.card-delay-1]="i === 0"
                        [class.card-delay-2]="i === 1"
                        [class.card-delay-3]="i === 2"
                        [class.card-delay-4]="i === 3"
                        [class.card-delay-5]="i === 4"
                        [class.card-delay-6]="i === 5"
                        [class.card-delay-7]="i === 6"
                        (click)="navegar(juego.ruta)">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i [class]="juego.icono + ' icono-juego mb-3'"></i>
                        <h5 class="card-title">{{ juego.nombre }}</h5>
                    </div>
                </div>
            </div>
        </div>
        <button (click)="this.auth.cerrarSesion()" class="btn btn-danger btn-lg shadow-lg rounded-pill mt-4 steam-btn">Cerrar sesión</button>
    }
    @else
    {
        <div class="d-flex flex-column gap-3 justify-content-center align-items-center mb-4">
            <p class="text-center text-white mb-4 efecto-caer efecto-delay-1">¡Una página con los mejores juegos para distraerte un rato! 🔥</p>
            <button routerLink="/login" class="btn btn-info btn-lg shadow-lg rounded-pill steam-btn efecto-caer efecto-delay-2">Iniciar sesión</button>
            <button routerLink="/registro" class="btn btn-info btn-lg shadow-lg rounded-pill steam-btn efecto-caer efecto-delay-3">Registrarse</button>
        </div>
    }

    <div class="mt-4">
        <button routerLink="/quien-soy" class="btn btn-info px-4 py-2 shadow-lg rounded-pill efecto-caer efecto-delay-4">¿Quién soy?</button>
    </div>
</div>
