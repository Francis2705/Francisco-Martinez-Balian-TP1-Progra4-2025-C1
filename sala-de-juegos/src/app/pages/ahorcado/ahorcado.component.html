<div class="ahorcado-container d-flex flex-column justify-content-center align-items-center vh-100 bg-dark text-light">
  <div class="card p-4 shadow-lg border border-info-subtle text-center" style="background-color: #1b2838; max-width: 700px; width: 100%;">
    <h2 class="text-info mb-4 ahorcado">Ahorcado</h2>
    <!-- Temporizador centrado -->
    <div class="timer-container d-flex justify-content-center mb-3">
      <div class="timer text-info steam-font fs-5">â±ï¸ Tiempo: {{ tiempoFormateado }}</div>
    </div>
    <!-- Imagen del ahorcado -->
    <img [src]="imagenActual" alt="Ahorcado" class="img-fluid mb-4 ahorcado-img d-block mx-auto" style="max-height: 150px;">
    <!-- Palabra a adivinar -->
    <div class="mb-4 fs-3 text-light tracking-wider">
      <span *ngFor="let letra of palabraVisible" class="mx-1">{{ letra }}</span>
    </div>
    <!-- Botones del abecedario -->
    <div class="letras-grid mb-3">
      <button
        *ngFor="let letra of abecedario"
        class="btn letra-btn m-1"
        [disabled]="letrasSeleccionadas.includes(letra)"
        (click)="seleccionarLetra(letra)">
        {{ letra }}
      </button>
    </div>
    <!-- Mensaje de resultado -->
    <div *ngIf="juegoFinalizado" class="mt-3">
      <p [ngClass]="{ 'text-success': gano, 'text-danger': !gano }" class="fs-5">
        {{ gano ? 'Â¡Ganaste! ğŸ‰' : 'Perdiste ğŸ˜¢ La palabra era: ' + palabra }}
      </p>
    </div>
  </div>
  <br>
  <button routerLink="/bienvenida" class="btn btn-info px-4 py-2 shadow-lg rounded-pill">Volver</button>
</div>
