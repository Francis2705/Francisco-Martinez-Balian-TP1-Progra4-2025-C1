<div class="steam-card p-4 text-light text-center shadow-lg d-flex flex-column justify-content-center align-items-center vh-100 bg-dark">
  <h2 class="mb-4 steam-font display-6 text-info">Sala de Chat</h2>

  <div class="chat-container mb-4 w-70" #chatContainer>
    <div *ngFor="let mensaje of mensajes()">
      <div class="d-flex mb-3" [ngClass]="{'flex-row-reverse': mensaje.usuario === usuarioActual?.email}">
        <div class="chat-avatar me-2 ms-2">
          <i class="bi bi-person-circle text-info fs-3"></i>
        </div>
        <div [ngClass]="{
          'message': true,
          'message-own': mensaje.usuario === usuarioActual?.email,
          'message-other': mensaje.usuario !== usuarioActual?.email
        }">
          <div class="message-header d-flex justify-content-between align-items-center">
            <div class="message-info">
              <strong [style.color]="colorPorNombre(mensaje.nombre)">{{ mensaje.nombre }}</strong>
              <span class="message-date">{{ convertirAFechaArgentina(mensaje.fecha) }}</span>
            </div>
          </div>
          <div class="message-content mt-2">
            <p class="mb-0">{{ mensaje.contenido }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="input-group w-100 px-3" style="max-width: 600px;">
    <input type="text" [(ngModel)]="nuevoMensaje" class="form-control" placeholder="Escribe un mensaje..." (keydown.enter)="enviarMensaje()">
    <button class="btn btn-outline-light" (click)="enviarMensaje()">Enviar</button>
  </div>

  <div class="mt-5">
    <button routerLink="/bienvenida" class="btn btn-info px-4 py-2 shadow-lg rounded-pill">Volver</button>
  </div>
</div>
